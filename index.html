<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1 class="titulo-tabela">Tabela IMC</h1>
    <div class="info">
      <div class="imc">
        <strong>IMC</strong>
        <span>Menor que 18</span>
        <span>Entre 18,5 e 24,9</span>
        <span>Entre 25 e 29,9</span>
        <span>Entre 30 e 34,9</span>
        <span>Entre 35 e 39,9</span>
        <span>Maior que 40</span>
      </div>
      <div class="resultado">
        <strong>Resultado</strong>
        <span>Abaixo do Peso</span>
        <span>Peso Normal</span>
        <span>Sobrepeso</span>
        <span>Obesidade Grau 1</span>
        <span>Obesidade Grau 2</span>
        <span>Obesidade Grau 3</span>
      </div>
    </div>

    <h1>Calcule seu IMC</h1>

    <form action="/" method="#" id="form">
      <label for="peso">Peso:</label>
      <input type="text" name="peso" id="peso" placeholder="Insira seu peso em Kg">
      <label for="altura">Altura:</label>
      <input type="text" name="altura" id="altura" placeholder="Insira a altura em Metros">
      <button type="submit">Calcular</button>
    </form>
    <div id="resposta"></div>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
